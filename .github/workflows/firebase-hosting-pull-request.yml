name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Prepare
        run: corepack enable && yarn install
      - name: Audit
        run: yarn npm audit
      - name: ESLint
        run: yarn lint
      - name: Type Check
        run: yarn typecheck
      - name: Build
        run: yarn build-storybook
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEAMHUB_DESIGN_SYSTEM }}
          expires: 30d
          projectId: teamhub-design-system
