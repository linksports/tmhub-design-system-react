name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare
        run: corepack enable && yarn install
      - name: Audit
        run: yarn npm audit
      - name: ESLint
        run: yarn lint
      - name: Type Check
        run: yarn typecheck
      - name: Build
        run: yarn build-storybook
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEAMHUB_DESIGN_SYSTEM }}
          channelId: live
          projectId: teamhub-design-system
